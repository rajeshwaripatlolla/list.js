<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO LIST</title>
    <style>
     body {
      background: rgb(238,174,202);
background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(191,151,169,1) 59%, rgba(190,150,168,1) 77%, rgba(190,150,168,1) 81%, rgba(191,181,218,1) 100%, rgba(225,176,206,1) 100%, rgba(148,187,233,1) 100%);
        height: 100vh;
     } 
      #raji1{
        background-color: darkcyan;
        color: white; 
        width: 80px; 
        height: 35px; 
      }  
      #main{
        width: 250px;
        margin-left: 600px;
        margin-top: 60px; 
        padding: 5px;
        border-radius: 5px;
      }
      ul{
        margin: 20px;
        padding: 0;
       margin-left: 650px;
      }
      li{
        font-size: 20px;
        margin-bottom: 5px;
        
      }
      h2{
        text-align: center;
        font-size: 30px;
        border: 2px solid black;
        background-color: black;
        background-size: cover;
        color: white;
        padding: 10px;
        margin-bottom: 10px;
      }
      
      .del {
    background-color: crimson;
    padding: 6px;
    border: none;
    border-radius: 3px;
    color: white;
    cursor: pointer;
    margin-left: 5px; /* Adjusted margin */
    margin-top: 5px;
}

.ed {
    background-color: blueviolet;
    padding: 6px;
    border: none;
    border-radius: 3px;
    color: black;
    cursor: pointer;
    margin-left: 5px; /* Adjusted margin */
    margin-top: 5px;
}

    </style>
</head>
<body>
  
    <h2>TO-DO LIST</h2>
    <form >
        <input type="text" id="main">
        <input type="button" value="submit" id="raji1">
    </form>
    <ul id="raji2">
    </ul>
    <script>
        var input = document.getElementById("main");
        var btn = document.getElementById("raji1");
        var ul = document.getElementById("raji2");
        
        btn.onclick = mahi;
        function mahi() {  
            var inputValue = input.value;
            if (inputValue === "") return; 
            input.value = ""; 
            var li = document.createElement("li"); 
            var span = document.createElement("span");
            var deleteBtn = document.createElement("button");
            var editBtn = document.createElement("button");    
            span.textContent = inputValue; 
            span.style.fontSize = "20px";
            deleteBtn.textContent = "Delete";
            deleteBtn.className = "del";
            editBtn.textContent = "Edit";
            editBtn.className = "ed";    
            li.appendChild(span);
            li.appendChild(deleteBtn);
            li.appendChild(editBtn);
            ul.appendChild(li); 

            deleteBtn.onclick = function() {
                ul.removeChild(li); 
            };

            editBtn.onclick = function() {
                var newText = prompt("Enter new text:", span.textContent);
                if (newText !== null) { 
                    span.textContent = newText;
                }
            };
        }
        btn.style.padding = "5px";
        btn.style.borderRadius = "8px";
        
    </script>
</body>
</html>
